
<ul>
	<li ng-repeat="pet in pets">
		<span>{{pet.name}}</span>
	</li>
</ul>

<form novalidate class="simple-form">
	Name: <input type="text" ng-model="pet.name"/> <br/>
	Tags: <input type="text" ng-model="petTags"> <br/>
	Status: 
	<select ng-model="pet.status">
		<option ng-repeat="status in petStatuses" value="{{status}}">{{status}}</option>
	</select> <br/>
	<input type="submit" ng-click="addPet(pet)" value="Add Pet"/>
</form>
